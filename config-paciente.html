                   <button href="#" id="enable" class="btn btn-success pr-2">Habilita Campos</button>

                        <button href="#" id="disable" class="btn btn-warning">Desabilita Campos</button>
                        <button href="#" id="" class="btn btn-danger" data-target="#exampleModal" data-toggle="modal">Excluir Conta</button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header ">

                              </div>

                               Tem certeza que deseja excluir sua conta?

                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-danger" ><a href="" class="text-white">Excluir</a></button>
                              </div>

                        <hr class="col-md-4">
                    <form class="was-validated border-2 border-light rounded"  >
                        <div class="form-row">
                            <div class="col-md-5 mb-3">
                                <label for="validationDefault01">Nome completo*:</label>
                                <input id="Nome" name="Nome" placeholder="Ex.:Marcio Jose" class="form-control input-md" required="" type="text" required id="campo" name="campo2" disabled="">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationDefault01">Nick*:</label>
                                <input id="Nome" name="Nome" placeholder="Ex.:Marcinho" class="form-control input-md" required="" type="text" required id="campo" name="campo3" disabled="">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationDefault02">Email*:</label>
                                <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required id="campo" name="campo4" disabled="">
                            </div>
                            <div class="form-row">
                                <div class="col-md-3 mb-3">
                                    <label for="validationDefault03">CPF*:</label>
                                    <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" required="" type="text" maxlength="11" pattern="[0-9]+$" required id="campo" name="campo5" disabled="">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="validationDefault04">Data de Nascimento*:</label>
                                    <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()" required id="campo" name="campo6" disabled="">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="validationDefault05">Telefone Celular*:</label>
                                    <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" OnKeyPress="formatar('## #####-####', this)" required id="campo" name="campo7" disabled="">
                                </div>
                            </div>
                            <hr class="my-4">
                                <div class="form-row" id="campo" name="campo8" disabled=""  >
                                    <div class="col-md-2 mb-3">
                                       <div class="form-group"  >
                                        <div class=""  >
                                          
                                            <label for="validationTextarea">Estado: *</label>
                                            <input id="estado" name="estado" placeholder="Ex.:Distrito Federal" class="form-control input-md" required="" type="text" required id="campo" name="campo8" disabled="">

                                          </select>
                                        </div>

                                    </div>



                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="validationDefault05">Senha*:</label>
                                    <input type="text" class="form-control" id="validationDefault05" placeholder="Informe sua senha" required id="campo" name="campo9" disabled="">
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="validationDefault05">Repetir Senha*:</label>
                                    <input type="text" class="form-control" id="validationDefault05" placeholder="Repita ela por favor" required id="campo" name="campo10" disabled="">
                                </div>
                                                                <div class="form-check col-md-12 m-4">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" id="campo" name="campo11" disabled="">
                                    <label class="form-check-label text-white" for="exampleCheck1">* Eu aceito os termos e condições, e a política de privacidade da kemedico.</label>
                                </div>
                                <button type="submit" class="btn btn-outline-light m-3">Salvar</button>




                            </div>
