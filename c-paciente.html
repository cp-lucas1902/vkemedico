                    <h2>Cadastro Paciente</h2>
                    <form class="was-validated">
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="validationDefault01">Nome completo*:</label>
                                <input id="Nome" name="Nome" placeholder="Ex.:Marcio Jose" class="form-control input-md" required="" type="text" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationDefault02">Email*:</label>
                                <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                            </div>
                            <div class="form-row">
                                <div class="col-md-3 mb-3">
                                    <label for="validationDefault03">CPF*:</label>
                                    <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" required="" type="text" maxlength="11" pattern="[0-9]+$" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="validationDefault04">Data de Nascimento*:</label>
                                    <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="validationDefault05">Telefone Celular*:</label>
                                    <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" OnKeyPress="formatar('## #####-####', this)" required>
                                </div>
                            </div>
                            <hr class="my-4">



                            <div class="form-row">

                                <div class="col-md-2 mb-3">

                                    <div class="form-group">
                                        <div class="">
                                            <label for="validationTextarea">Estado: *</label>
                                            <select class="custom-select" required>
                                            <option class="text-center"></option>
                                            <option>Acre(AC)</option>
                                            <option>Alagoas (AL)</option>
                                            <option>Amapá (AP)</option>
                                            <option>Amazonas (AM)</option>
                                            <option>Bahia (BA)</option>
                                            <option>Ceará (CE)</option>
                                            <option>Distrito Federal (DF)</option>
                                            <option>Espírito Santo (ES)</option>
                                            <option>Goiás (GO)</option>
                                            <option>Maranhão (MA)</option>
                                            <option>Mato Grosso (MT)</option>
                                            <option>Mato Grosso do Sul (MS)</option>
                                            <option>Minas Gerais (MG)</option>
                                            <option>Pará (PA)</option>
                                            <option>Paraíba (PB)</option>
                                            <option>Paraná (PR)</option>
                                            <option>Pernambuco (PE)</option>
                                            <option>Piauí (PI)</option>
                                            <option>Rio de Janeiro (RJ)</option>
                                            <option>Rio Grande do Norte (RN)</option>
                                            <option>Rio Grande do Sul (RS)</option>
                                            <option>Rondônia (RO)</option>
                                            <option>Roraima (RR)</option>
                                            <option>Santa Catarina (SC)</option>
                                            <option>São Paulo (SP)</option>
                                            <option>Sergipe (SE)</option>
                                            <option>Tocantins (TO)</option>

                                          </select>
                                        </div>

                                    </div>



                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="validationDefault05">Senha*:</label>
                                    <input type="text" class="form-control" id="validationDefault05" placeholder="Informe sua senha" required>
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="validationDefault05">Repetir Senha*:</label>
                                    <input type="text" class="form-control" id="validationDefault05" placeholder="Repita ela por favor" required>
                                </div>
                                <div class="form-check col-md-12 m-4">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label text-white" for="exampleCheck1">* Eu aceito os termos e condições, e a política de privacidade da kemedico.</label>
                                </div>
                                <button type="submit" class="btn btn-outline-light">Cadastrar</button>




                            </div>
