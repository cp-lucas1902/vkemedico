                    <br>
                    <br>
                    <br>
                    <h2>Cadastro Hospital/Clínica</h2>
                    <form class="was-validated">
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="validationDefault01">Nome Hospital/Clínica*:</label>
                                <input type="text" class="form-control" id="validationDefault01" placeholder="Ex.:Hospital de Base" value=""  required="required" name="text" pattern="[a-z\s]+$" />
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="validationDefault02">Email*:</label>
                                <input class="form-control input-text" id="validationDefault02" placeholder="email@email.com" value="" type="email" required="required"  name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                            </div>
                            
                            
                                
                                <div class="col-md-2 mb-3">
                                    <label for="validationDefault03">CNPJ*:</label>
                                    <input type="text" class="form-control" id="validationDefault03" placeholder=" xx.xxx.xxx/xxxx-xx" required="required" name="numbers" maxlength="14" pattern="[0-9\s]+$" />
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="validationDefault04">Telefone Fixo*:</label>
                                    <input type="text" class="form-control" id="validationDefault04" placeholder="(xx) xxxx-xxxx" required="required" name="numbers" maxlength="11" pattern="[0-9\s]+$">
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="validationDefault05">Telefone Celular*:</label>
                                    <input type="text" class="form-control" id="validationDefault05" placeholder="(xx) xxxx-xxxx" required="required" name="numbers" maxlength="10" pattern="[0-9\s]+$">
                                </div>
                            </div>
                            <hr class="my-4">

                            

                            <div class="form-row">
                              
                                <div class="col-md-2 mb-3">
                                    <label for="validationServer03">CEP*:</label>
                                    <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="" required>

                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationServer04">Rua*:</label>
                                    <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="" required>

                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="validationServer05">Bairro*:</label>
                                    <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="" required>

                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="validationServer05">Cidade*:</label>
                                    <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="" required>

                                </div>
                                
                                <div class="col-md-3 mb-3">
                                    <label for="validationServer05">Complemento*:</label>
                                    <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="" required>

                                </div>
                                

                                <div class="col-md-2 ">
                                    <label for="validationDefault05">Senha*:</label>
                                    <input type="text" class="form-control" id="validationDefault05" placeholder="Informe sua senha" required>
                                </div>
                                <div class="col-md-2 ">
                                    <label for="validationDefault05">Repetir Senha*:</label>
                                    <input type="text" class="form-control" id="validationDefault05" placeholder="Repita ela por favor" required>
                                </div>
                                <hr class="col-md-12">
                                <div class="custom-file col-md-2">
                                    <input type="file" class="custom-file-input" id="customFileLang" lang="es" name="form-contrc" id="validationDefault05" required>
                                    <label for="exampleFileLang " for="validationDefault05" class="custom-file-label" ></label>
                                   
                                </div>
                               
                                       
                                            

                                            <div class="col-sm-5 text-center ">
                                                <label class="radio" for="radios-0">
                                                  <input type="radio" name="convenio" id="convenio" value="nao"  required>
                                                  Conta Gratuita
                                                </label> 
                                                <label class="radio p-2 " for="radios-1">
                                                  <input type="radio" name="convenio" id="convenio" value="sim" >
                                                  Conta Premium
                                                </label>
                                            </div>
                            <div class="form-check col-md-12 m-4">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label text-white" for="exampleCheck1 " >* Eu aceito os termos e condições, e a política de privacidade da kemedico.</label>
                            </div>
                            <button type="submit" class="btn btn-outline-light">Cadastrar</button>




                        </div>
